<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Front-end Mentor REST Countries API with Color Theme Switcher Challenge">
  <meta name="color-scheme" content="dark">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Country Detail</title>

  <link rel="stylesheet" href="stylesheets/main.scss">
  <script src="scripts/script.js" type="module"></script>
</head>

<body class="body theme--default">

  <header class="header">
    <div class="header__container">
      <a href="#" class="heading--1 header__logo">Where in the world?</a>
      <input type="checkbox" id="dark-mode-toggle" class="visually-hidden header__dark-mode-input"
        data-dark-mode-toggle>
      <label for="dark-mode-toggle" class="header__dark-mode-label">
        <svg class="icon icon--moon" aria-hidden="true">
          <use href="../assets/icons.svg#icon--moon"></use>
        </svg>
        <span>Dark Mode</span>
      </label>
    </div>
  </header>

  <main class="country">
    <h1 class="visually-hidden">Country Details</h1>

    <a href="/index.html" class="btn btn--primary">
      <svg class="icon icon--left-arrow">
        <use href="./assets/icons.svg#icon--left-arrow"></use>
      </svg>
      <span>Back</span>
    </a>

    <img class="country__flag" data-country-flag src="" alt="">
    <h2 class="country__title heading--3" data-country-name></h2>

    <div class="country__info">
      <dl class="country__details">
        <dt class="label--1">Native Name</dt>
        <dd class="text--1" data-country-native-name></dd>

        <dt class="label--1">Population</dt>
        <dd class="text--1" data-country-population></dd>

        <dt class="label--1">Region</dt>
        <dd class="text--1" data-country-region></dd>

        <dt class="label--1">Sub-region</dt>
        <dd class="text--1" data-country-subregion></dd>

        <dt class="label--1">Capital</dt>
        <dd class="text--1" data-country-capital></dd>
      </dl>

      <dl class="country__details">
        <dt class="label--1">Top-level Domain</dt>
        <dd class="text--1" data-country-top-level-domain></dd>

        <dt class="label--1">Currencies</dt>
        <dd class="text--1" data-country-currencies></dd>

        <dt class="label--1">Languages</dt>
        <dd class="text--1" data-country-languages></dd>

        <dt class="label--1">Border Countries</dt>
        <dd class="text--1" data-country-border-countries></dd>
      </dl>
    </div>

    <!--
      back link arrow
      name
      flag
      native name
      population
      region
      sub-region
      capital
      top-level domain
      currencies
      languages

      border countries
    -->
  </main>

</body>


</html>
